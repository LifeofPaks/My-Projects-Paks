<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Password Generator</title>
  </head>
  <body>

    <div class="container">

      <div class="generator-box">
        <h2>Generate a</h2>
        <h1>Random Password</h1>

        <div class="input-box">
          <input id="password"  type="text" autocomplete="off" placeholder="Password"> 
          <img id="copy"  src="img/copy.png" width="15">
        </div>
        <p id="copied" > copied to clip board</p>

        <button id="generate"><img src="img/generate.png" width="15"> Generate Password </button>
      </div>

    </div>
   
    <script src="app.js"></script>
  </body>
</html>
