<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Drum Kit</title>
  </head>
  <body>

    <div class="drum-keys">

      <div class="container">
        <div class="key" data-key="65">
            <kbd>A</kbd>
        </div>
  
        <div class="key" data-key="83">
            <kbd>S</kbd>
        </div>
  
        <div class="key" data-key="68">
            <kbd>D</kbd>
        </div>
  
        <div class="key" data-key="70">
            <kbd>F</kbd>
        </div>
  
        <div class="key" data-key="71">
            <kbd>G</kbd>
        </div>
  
        <div class="key" data-key="72">
            <kbd>H</kbd>
        </div>
  
        <div class="key" data-key="74">
            <kbd>J</kbd>
        </div>

        <div class="key" data-key="75">
            <kbd>K</kbd>
        </div>

        <div class="key" data-key="76">
            <kbd>L</kbd>
        </div>

        <div class="audios">
          <audio data-key="65" src="audio/Fall_FX1.wav"></audio>
          <audio data-key="83" src="audio/Fall_FX2.wav"></audio>
          <audio data-key="68" src="audio/Fall_FX3.wav"></audio>
          <audio data-key="70" src="audio/Fall_FX4.wav"></audio>
          <audio data-key="71" src="audio/Fall_FX5.wav"></audio>
          <audio data-key="72" src="audio/Fall_FX6.wav"></audio>
          <audio data-key="74" src="audio/Fall_FX7.wav"></audio>
          <audio data-key="75" src="audio/Fall_FX8.wav"></audio>
          <audio data-key="76" src="audio/Fall_FX9.wav"></audio>
        </div>
        
    </div>
 
    </div>

  </body>
</html>
