<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Chat Up</title>
  </head>
  <body>
    
    

    <div class="container">

      <div class="btn-selector-box">
        <button class="btn paks-selector-btn online">Paks</button>
        <button class="btn babe-selector-btn">Babe</button>
      </div>

      <div class="chat-box">

        <div class="chat-header">
          <h2 class="chat-header-title">Paks online...</h2>
        </div>

        <div class="chat-messages">

          <div class="message viol-bg">
            <div class="sender">Paks</div>
            <div class="text">Hey Babe!</div>
            <div class="timestamp">12:24PM</div>
          </div>

          <div class="message blue-bg">
            <div class="sender">Babe</div>
            <div class="text">Hey Boo!</div>
            <div class="timestamp">12:39PM</div>
          </div>
        
        </div>

        <form  class="send-message">
          <input type="text" class="chat-input" placeholder="Type here, Paks...">
          <button class="btn send-btn">Send</button>
        </form>

       
          <button class="btn clear-btn">Clear</button>
       

      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
