<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <img src="img/rain-img.jpeg"  class="container-img">
        <div class="weather-container">
            <form class="search-container">
              <input type="text" placeholder="Enter A City" autocomplete="off" class="search-box">
              <i class="fa-solid fa-magnifying-glass search-btn"></i>
            </form>

            <div class="error">Enter A Valid City Name</div>


            <div class="weather">

              <div>
                <img src="" width="200" class="weather-icon">
              </div>
              <h1 class="temp"></h1>
              <h4 class="city"></h4>

              <div class="weather-details">

                <div class="col">
                  <img src="img/humidity.png" width="60px">

                  <div class="humidity-box">
                    <h4 class="humidity"></h4>
                    <p>Humidity</p>
                  </div>
                </div>

                <div class="col">
                  <img src="img/wind.png" width="60px">

                  <div class="wind-box">
                    <h4 class="wind"></h4>
                    <p>Wind</p>
                  </div>
                </div>
              </div>
            </div>
        </div>
    
    <script src="index.js"></script>
  </body>
</html>
